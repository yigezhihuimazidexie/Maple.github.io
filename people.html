    <!-- 语言切换按钮 -->
    <button class="language-button" onclick="toggleLanguage()">切换语言</button>

    <script>
        // 定义一个变量来跟踪当前语言
        let currentLanguage = 'en';

        // 切换语言的函数
        function toggleLanguage() {
            if (currentLanguage === 'en') {
                // 如果当前语言是英语，切换到中文
                currentLanguage = 'zh';
                document.documentElement.lang = 'zh';
                // 在这里更新页面上的文本内容为中文
                document.querySelector('h1').textContent = '人员名单';
                document.querySelector('ul li:nth-child(1) a').textContent = '江之';
                document.querySelector('ul li:nth-child(2) a').textContent = 'Skadi3007';
                document.querySelector('ul li:nth-child(3) a').textContent = '甲鱼';
                document.querySelector('ul li:nth-child(4) a').textContent = 'len';
                document.querySelector('ul li:nth-child(5) a').textContent = '之星小罗';
                document.querySelector('ul li:nth-child(6) a').textContent = 'mux';
                document.querySelector('ul li:nth-child(7) a').textContent = 'sus';
                document.querySelector('ul li:nth-child(8) a').textContent = '正经';
                document.querySelector('ul li:nth-child(9) a').textContent = '枫秋';
                document.querySelector('ul li:nth-child(10) a').textContent = 've引擎制作组';
                document.querySelector('ul li:nth-child(11) a').textContent = 'Bonus-XK';
                document.querySelector('ul li:nth-child(12) a').textContent = '枫秋';
                document.querySelector('ul li:nth-child(13) a').textContent = '复合肥';
                document.querySelector('ul li:nth-child(14) a').textContent = 'Rs-Drfeaoer';
            } else {
                // 如果当前语言是中文，切换到英语
                currentLanguage = 'en';
                document.documentElement.lang = 'en';
                // 在这里更新页面上的文本内容为英文
                document.querySelector('h1').textContent = 'People List';
                document.querySelector('ul li:nth-child(1) a').textContent = 'Jiang Zhi';
                document.querySelector('ul li:nth-child(2) a').textContent = 'Skadi3007';
                document.querySelector('ul li:nth-child(3) a').textContent = 'Jia Yu';
                document.querySelector('ul li:nth-child(4) a').textContent = 'len';
                document.querySelector('ul li:nth-child(5) a').textContent = 'Zhi Xing Xiao Luo';
                document.querySelector('ul li:nth-child(6) a').textContent = 'mux';
                document.querySelector('ul li:nth-child(7) a').textContent = 'sus';
                document.querySelector('ul li:nth-child(8) a').textContent = 'Zheng Jing';
                document.querySelector('ul li:nth-child(9) a').textContent = 'Feng Qiu';
                document.querySelector('ul li:nth-child(10) a').textContent = 'Violent Engine Group';
                document.querySelector('ul li:nth-child(11) a').textContent = 'Bonus-XK';
                document.querySelector('ul li:nth-child(12) a').textContent = 'Feng Qiu';
                document.querySelector('ul li:nth-child(13) a').textContent = 'Fu He Fei';
                document.querySelector('ul li:nth-child(14) a').textContent = 'Rs-Drfeaoer';
            }
        }
    </script>
